name: "Parse and Build Nix Files"

on:
    workflow_call:
        inputs:
            check-current:
                type: boolean
                default: true
            check-updated:
                type: boolean
                default: true

permissions:
    contents: read

jobs:
    parse:
        name: Parse
        runs-on: ubuntu-latest

        steps:
          - name: Checkout repository
            uses: actions/checkout@v3

          - name: Install Nix
            uses: cachix/install-nix-action@v31
            with:
                nix_path: nixpkgs=channel:nixos-unstable

          - name: Parse
            uses: KestrelsDevelopment/Workflows/.github/actions/nix-parse@main

    check-current:
        name: Check with current flakes
        needs: [ parse ]
        if: ${{ inputs.check-current }}
        runs-on: ubuntu-latest

        steps:
          - name: Checkout repository
            uses: actions/checkout@v3

          - name: Install Nix
            uses: cachix/install-nix-action@v31
            with:
                nix_path: nixpkgs=channel:nixos-unstable

          - name: Check Flakes
            uses: KestrelsDevelopment/Workflows/.github/actions/nix-check-flakes@main
            with:
                update_lock_file: false

    check-updated:
        name: Check with updated flakes
        needs: [ parse ]
        if: ${{ inputs.check-updated }}
        runs-on: ubuntu-latest

        steps:
          - name: Checkout repository
            uses: actions/checkout@v3

          - name: Install Nix
            uses: cachix/install-nix-action@v31
            with:
                nix_path: nixpkgs=channel:nixos-unstable

          - name: Check Flakes
            uses: KestrelsDevelopment/Workflows/.github/actions/nix-check-flakes@main
            with:
                update_lock_file: true

