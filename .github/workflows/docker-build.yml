name: Build and Publish Docker Images

on:
  workflow_call:
    inputs:
      build_compose_path:
        description: Path to build-compose.yml
        required: false
        type: string
        default: build-compose.yml
      registry:
        description: Container registry hostname
        required: false
        type: string
        default: ghcr.io
      platforms:
        description: CSV platforms to build
        required: false
        type: string
        default: linux/amd64,linux/arm64
    secrets:
      token:
        description: Token used to log in to the registry (e.g. GITHUB_TOKEN)
        required: true

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install yq + jq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/download/v4.44.3/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          sudo apt-get update -y
          sudo apt-get install -y jq

      - name: Generate build matrix
        id: matrix
        uses: KestrelsDevelopment/Workflows/.github/actions/docker-generate-build-matrix@main
        with:
          build_compose_path: build-compose.yml

  build:
    needs: prepare
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix: ${{ fromJson(needs.prepare.outputs.matrix) }}
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Display build configuration
        run: |
          echo "Service:   ${{ matrix.service }}"
          echo "Image:     ${{ matrix.image }}"
          echo "Context:   ${{ matrix.context }}"
          echo "Dockerfile:${{ matrix.dockerfile }}"

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build image
        uses: KestrelsDevelopment/Workflows/.github/actions/docker-build-image@main
        with:
          context: ${{ matrix.context }}
          dockerfile: ${{ matrix.context }}/${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
