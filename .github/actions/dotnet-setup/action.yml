name: NuGet - Setup .NET
description: Setup .NET SDK and prime NuGet cache
inputs:
  dotnet_version:
    description: .NET SDK version
    required: true
runs:
  using: composite
  steps:
    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ inputs.dotnet_version }}

    - uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: nuget-${{ runner.os }}-${{ hashFiles('**/packages.lock.json', '**/*.csproj', '**/*.props', '**/*.targets') }}
        restore-keys: |
          nuget-${{ runner.os }}-
